<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Prepare your next trip with me!!!</h1>
    <p>please take a moment to get in touch, i will get back to you shortly</p>
    
 <form> 
    <div>
        <div>
            <label for="name">Full name</label>
            <input type="text" id="name" name="name" required placeholder="Enter your Full Name">
        </div>
        <div>
            <label for="the-email">Email address</label>
            <input type="text" id="the-email" name="mail" required placeholder="Enter your Email Address">
        </div>
        <div>
            <label for="the-phone">Phone number</label>
            <input type="tel" id="the-phone" name="Phone" required placeholder="Enter your Phone Number">
        </div>
        <div class="radio-group">
            <label for="gender">Gender:</label>
            <div class="radio-item">
                <input type="radio" name="gender" id="male">
                <label class="Inline-Label" for="male">Male</label>
            </div>
            <div class="radio-item">
                <input type="radio" name="gender" id="female">
                <label class="Inline-Label" for="female">Female</label>
            </div>
        </div>
        <div>
            <label for="date">Ariving Date</label>
            <input type="date" id="date" name="date">
        </div>
        <div>
            <label for="date">Departure Date</label>
            <input type="date" id="date" name="date">
        </div>
        <div>
            <label for="file">Passport</label>
            <input type="file" name="file" id="file">
        </div>
        <div>
            <label for="cities">Where would you like to travel?</label>
            <select name="cities" id="cities">
                <option value="">Choose one</option>
                <option value="Cairo">Cairo</option>
                <option value="Alexandria">Alexandria</option>
                <option value="Hurgada">Hurgada</option>
                <option value="Luxur">Luxur</option>
                <option value="Aswan">Aswan</option>
            </select>
        </div>
        <div class="checkbox-group">
            <label for="">Please check on the services you need</label>
            <div class="checkbox-item">
                <input type="checkbox" name="Airline-Tickets" id="Airline-Tickets">
                <label for="Airline-Tickets" class="Inline-Label">Airline Tickets</label>
            </div>
            <div class="checkbox-item">
                <input type="checkbox" name="Rental-Car" id="Rental-Car">
                <label for="Rental-Car" class="Inline-Label">Rental Car</label>
            </div>
            <div class="checkbox-item">
                <input type="checkbox" name="Hotel-Accomadations" id="Hotel-Accomadations">
                <label for="Hotel-Accomadations" class="Inline-Label">Hotel Accomadations</label>
            </div>
        </div>
    </div>
    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
</form>  
</body>
</html>
